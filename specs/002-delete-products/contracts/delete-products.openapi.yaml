openapi: 3.0.1
info:
  title: Delete Products from Edge Config and Pixel Tracking
  version: "0.1.0"
  description: >
    Contracts for deleting configured products from edge delivery configuration
    and pixel tracking entries. Deletion requires confirmation and permission.
servers:
  - url: https://api.example.com
    description: Placeholder base; replace with actual environment host.
paths:
  /edge-config/products/{productId}:
    delete:
      summary: Delete a product from edge configuration
      tags: [edge-config]
      parameters:
        - $ref: "#/components/parameters/ProductId"
      responses:
        "204":
          description: Product removed from edge configuration
        "400":
          description: Invalid product identifier or request
        "401":
          description: Unauthorized
        "403":
          description: Forbidden (insufficient permission)
        "404":
          description: Product not found in edge configuration
        "409":
          description: Conflict (concurrent update detected)
        "500":
          description: Unexpected server error
  /pixel/products/{productId}:
    delete:
      summary: Delete a product from pixel tracking configuration
      tags: [pixel-tracking]
      parameters:
        - $ref: "#/components/parameters/ProductId"
      responses:
        "204":
          description: Product removed from pixel tracking
        "400":
          description: Invalid product identifier or request
        "401":
          description: Unauthorized
        "403":
          description: Forbidden (insufficient permission)
        "404":
          description: Product not found in pixel configuration
        "409":
          description: Conflict (concurrent update detected)
        "500":
          description: Unexpected server error
components:
  parameters:
    ProductId:
      name: productId
      in: path
      required: true
      schema:
        type: string
      description: Unique product identifier to delete from edge/pixel configuration
